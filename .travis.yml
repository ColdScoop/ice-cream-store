language: python
python:
    - '3.8'

install:
    - pip install -r requirements-dev.txt

env:
    - PYTHONPATH=/home/travis/build/ColdScoop/ice-cream-store/

script:
    - make tests

deploy:
    - provider: heroku
      api_key: $HEROKU_API_KEY
      app: cold-scoop-ice-cream-store
      on:
          branch: main